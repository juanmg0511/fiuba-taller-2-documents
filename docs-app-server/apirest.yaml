      security: []
      operationId: home
      tags:
        - home
      responses:
        '200':
          description: OK
          headers:
            X-Request-ID:
              schema:
                type: string
              description: Request unique identifier.
          content:
            text/plain:
              schema:
                type: string
                example: Welcome to Choutuve Application Server API (V1)!

